<!DOCTYPE html >
<html lang="ko-KR">
<head>


 <meta charset="utf-8"/>
<title>Insert title here</title>
  <style>
	  body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				height: 100%; 
				max-height: 100%; 
				font-family:Sans-serif;
				line-height: 1.5em;
			}
		
		#header {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100px; 
			overflow: hidden; /* Disables scrollbars on the navigation frame. To enable scrollbars, change "hidden" to "scroll" */
			background: #BCCE98;
		}
		
		#logo {
			padding:10px;
			float:left;
		}
		
		main {
			position: fixed;
			top: 100px; /* Set this to the height of the header */
			left: 0; 
			right: 0;
			bottom: 0;
			overflow: auto; 
			background: #fff;
		}
		
		.innertube {
			margin: 15px; /* Provides padding for the content */
		}
		
		p {
			color: #555;
		}

		/* Menu */
		nav { 
			margin:0 auto; 
			padding:0; 
			float:right;
		}
		nav ul { 
			list-style:none; 
			padding:0; 
			float:left;
		}
		nav ul li { 
			margin:0; 
			padding:0 0 0 8px; 
			float:left;
		}
		nav ul li a { 
			display:block; 
			margin:0; 
			padding:8px 20px; 
			color:darkgreen; 
			text-decoration:none;
		}
		nav ul li.active a, #top-nav ul li a:hover { 
			color:#d3d3f9;
		}
				
		/*IE6 fix*/
		* html body{
			padding: 100px 0 0 0; /* Set the first value to the height of the header */
		}
		
		* html main{ 
			height: 100%; 
			width: 100%; 
		}
		
        </style>
        
		<script type="text/javascript">
		</script>
        
        
</head>
<body>
	<header id="header">
		<div id="logo">
			<h1>모바일 광고 솔루션</h1>
		</div>
		<nav>
			<div class="innertube">
				<ul>
					<li><a href="intro" target="mainFrame">소개</a></li>
					<li><a href="setAdver" target="mainFrame">광고하기</a></li>
					<li><a href="setCore" target="mainFrame">제휴하기</a></li>
					<li><a href="dashboard" target="mainFrame">대시보드</a></li>
				</ul>
			</div>
		</nav>
	</header>
</body>
</html>
