<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
<script src="js/bootstrap-datepicker.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css">
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
<script type='text/javascript'>
$(function(){
	$('.input-daterange').datepicker({
	    autoclose: true,
	    format: 'yyyy/mm/dd'    	
	});
	});
	
$(function() {
    $('#add').click(function() {
    	 // clone
        $.trClone = $("#mytable tr:last").clone().html();
        $.newTr = $("<tr>"+$.trClone+"</tr>");
        // append
        $("#mytable").append($.newTr);
        
        $('.input-daterange').each(function(){
            $(this).datepicker({
        	    autoclose: true,
        	    format: 'yyyy/mm/dd'    	
        	});
        });
    });
    $('#del').click(function() {
    		  var $obj = $("input[name='chk']");
    		  var checkCount = $obj.size();
    		  for (var i=0; i<checkCount; i++){
    		   if($obj.eq(i).is(":checked")){
    		   $obj.eq(i).parent().parent().remove();
    		   }
    		  }
    });
});
	
</script>

 
  
<title>광고하기</title>
</head>
<body>
	<form name="adver" method="post" action="/adver_reg">
	<br>
	<img src="../img/samsunghospital.JPG" width="50px" height="50px"> 삼성서울병원 담당자 정진욱님
	<input type="hidden" name="company" id="company" value="A001"/>
	<br>
	<h1>광고 내용 입력</h1>
	<table width="100%;" style="border-collapse: collapse;" >
		<tr align="right">
			<td>
				<button type="button" id="add" class="btn btn-success">행추가</button>
				<button type="button" id="del"  class="btn btn-success">행삭제</button>
				<button type="submit" id="save"  class="btn btn-success" >저장</button>
			</td>
		</tr>
	</table>
	<div style="padding-top: 3px;"></div>
	<table id="mytable" border="1" width="100%" style="border-collapse: collapse;">
	<colgroup>
		<col width="5%">
		<col width="10%">
		<col width="10%">
		<col width="28%">
		<col width="10%">
		<col width="10%">
		<col width="20%">
		<col width="7%">
	</colgroup>
	<tr>
		<td rowspan="2"></td>
		<td rowspan="2">광고업체</td>
		<td colspan="2">광고내용</td>
		<td colspan="2">광고단가</td>
		<td rowspan="2">광고기간(제휴기간)</td>
		<td rowspan="2">선택</td>
	</tr>
	<tr>
		<td>Title</td>
		<td>내용</td>
		<td>노출형</td>
		<td>클릭형</td>
	</tr>
	<tr>
		<td align="center"><img src="../img/samsunghospital.JPG" width="30px" height="30px" ></td>
		<td>
			강북삼성병원
		</td>
		<td>
			<input name="title" type="text" style="width: 99%" value="강북삼성병원이벤트">
		</td>
		<td>
			<input name="content" type="text" style="width: 99%" value="무료예방접종">
		</td>
		<td>
			<select name="exposure">
				<option value="">금액 선택</option>
				<option value="A01" selected="selected">건당 4원</option>
				<option value="A02">건당 5원</option>
				<option value="A03">건당 7원</option>
			</select>
		</td>
		<td>
			<select name="execute">
				<option value="">금액 선택</option>
				<option value="B01" selected="selected">건당 100원</option>
				<option value="B02">건당 120원</option>
				<option value="B03">건당 150원</option>
			</select>
		</td>
		<td>
			<div class="input-daterange input-group" id="datepicker" name="datepicker" >
			    <input name="from" type="text" class="input-sm form-control" name="from" placeholder="From date" value="2016/10/13"/>
			    <span class="input-group-addon">to</span>
			    <input name="to" type="text" class="input-sm form-control" name="to" placeholder="To date" value="2017/10/13"/>
			</div>
		</td>
		<td><input type="checkbox"  name="chk" checked="checked"></td>
	</tr>
	</table>
	<br>
	<h1>제휴 앱 선택</h1>
	<table border="1">
        <tr>
        	<td width="150px"><img src="../img/healthplustalk.jpg" width="80px" height="80px" align="middle"></td>
        	<td width="150px"><img src="../img/cacao.PNG" width="80px" height="80px" align="middle"></td>
        	<td width="150px"><img src="../img/gmarket.PNG" width="80px" height="80px" align="middle"></td>
        </tr>
        <tr>
            <td width="150px"><h5>헬스플러스톡</h5></td>
            <td width="150px"><h5>카카오톡</h5></td>
            <td width="150px"><h5>G마켓</h5></td>
        </tr>
        <tr>
            <td width="150px"><input type="checkbox"/></td>
            <td width="150px"><input type="checkbox"/></td>
            <td width="150px"><input type="checkbox"/></td>
        </tr>
    </table>
    
</form>
</body>
</html>
